<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Coding Challenge</title>
</head>
<body>
    <button class="highscores">View Highscores</button>
    <div class="timer-div">
        <h3 class="timer"></h3>
    </div>
    <div class="quiz-intro" id="quiz">
        <h2>Coding Quiz Challenge</h2>
        <p>
            This quiz will be an assessment of you're knowledge of javascript. It will subtract from your time if you get a question <br/>
            wrong and will add to your score when you get a question right.
        </p>
    </div>
    <div class="question" id="questions">
        <h2 class="question-asked"></h2>
        <button class="answerOne" value = 1></button>
        <button class="answerTwo" value = 2></button>
        <button class="answerThree" value = 3></button>
        <button class="answerFour" value = 4></button>

        <p class="right">

        </p>
    </div>
    <div class="start-button" id="starter">
        <button class="start">
            
        </button>
    </div>
    <div id="highscoreForm">    
        <h3 class="xScore">Highscores</h3>
        <p class="highest-scores">

        </p>
        <button class="clear">Clear Highscores</button>
        <button class="goBack">Go back</button>
        <ol>

        </ol>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
